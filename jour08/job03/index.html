<body>

<!--HAUT DE PAGE-->
<header class="bg-blue-600 text-white p-4 flex justify-center">
    <nav class="w-full">
        <ul class="flex justify-center space-x-40">
            <li><a href="index.html" class="hover:underline">Accueil</a></li>

            <li><a href="connexion.html" class="hover:underline">Connexion</a></li>
            <li><a href="rechercher.html" class="hover:underline">Rechercher</a></li>
        </ul>
    </nav>
</header>

<!--FORMULAIRE-->
    <section>
        <h2>Créer un compte</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Civilité</legend>
                <input type="radio" id="monsieur" name="civilite" value="monsieur">
                <label for="monsieur">Monsieur</label>
                <input type="radio" id="madame" name="civilite" value="madame">
                <label for="madame">Madame</label>
            </fieldset>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <fieldset>
                <legend>Passions</legend>
                <input type="checkbox" id="informatique" name="passions" value="informatique">
                <label for="informatique">Informatique</label>
                <input type="checkbox" id="voyages" name="passions" value="voyages">
                <label for="voyages">Voyages</label>
                <input type="checkbox" id="sport" name="passions" value="sport">
                <label for="sport">Sport</label>
                <input type="checkbox" id="lecture" name="passions" value="lecture">
                <label for="lecture">Lecture</label>
            </fieldset>

            <button type="submit">Valider</button>
        </form>
    </section>

            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
