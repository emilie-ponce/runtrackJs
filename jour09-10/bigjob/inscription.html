<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Inscription</h2>
        <form id="signup-form" class="form-group">
            <input type="email" id="email" class="form-control mb-3" placeholder="Votre email" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Votre mot de passe" required>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <p id="message" class="mt-3"></p>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const message = document.getElementById('message');

        // Fonction pour vérifier si l'email a le domaine correct
        function isValidDomain(email) {
            const domain = email.split('@')[1];
            return domain === 'laplateforme.io';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!isValidDomain(email)) {
                message.textContent = "Seuls les membres de La Plateforme peuvent créer un compte.";
                message.style.color = "red";
                return;
            }
            if (password.length < 8) {
                message.textContent = "Le mot de passe doit contenir au moins 8 caractères.";
                message.style.color = "red";
                return;
            }

            message.textContent = "Inscription réussie";
            message.style.color = "green";
        });
    </script>
</body>
</html>
