<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<!--HAUT DE PAGE-->
    <header class="bg-primary text-white p-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="index.html">La Plateforme</a>
            </div>
        </nav>
    </header>

<!--CONTENU DE LA PAGE-->
    <div class="container mt-5">
        <h2 class="text-center">
            Calendrier
        </h2>
        <div id="calendar"></div>
        <form id="request-form" class="form-group mt-3">
            <input type="date" id="date" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">
                Demander une autorisation
            </button>
        </form>
        <p id="message" class="mt-3"></p>
    </div>

    <script>
        const form = document.getElementById('request-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) =>{
            e.preventDefault();

            const date = document.getElementById('date').value;
            const today = new Date().toISOString().split('T')[0];

            if (date < today){
                message.textContent = "Vous ne pouvez pas demander une autorisation pour une date passée.";
                message.style.color = "red";
                return;
            }

            const data ={
                date: date
            };

            try{
                const response = await fetch('http://localhost:5000/request',{
                    method: 'POST',
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok){
                    message.textContent = "Demande d'autorisation réussie";
                    message.style.color = "green";
                } 
                else{
                    message.textContent = result.error;
                    message.style.color = "red";
                }
            } 
            catch (error){
                message.textContent = "Une erreur est survenue";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
